<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <title>Login Screen</title>
  </head>

  <body class="d-flex min-vh-100">
    
    <div class="container d-flex flex-column justify-content-center">
        <div class="row d-flex flex-column align-items-center text-center">

        <header>
            <div class="logo m-auto justify-content-center">K</div>
        </header>

        <main>
            <h1 class="h3 mt-4">Please sign in</h1>

            <section> 
                <form class="mt-4">
                    <div class="form-group mb-0">
                      <label for="email" class="sr-only">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="Email address" required autofocus>
                    </div>
                    <div class="form-group">
                      <label for="password" class="sr-only">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password" required autofocus>
                    </div>
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                  </form>
            </section>

        </main>

        <footer>
            <p class="mt-5 text-secondary">Â© 2017-2020</p>
        </footer>
        
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
