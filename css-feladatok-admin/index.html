<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <header class="header--dark">
            <h3 class=header__title>Admin Page</h3>
            <div class="header__icons header__icons--bars">
                <i class="fa fa-bars"></i>
            </div>
            <div class="header__search">
                <input class="search__input" type="text" placeholder="Search for...">
                <button class="search__btn">
                    <i class="fa fa-search"></i>
                </button>
            </div>

            <div class="header__icons header__icons--end">
                <i class="fa fa-user"></i>
                <i class="fa fa-caret-down"></i>
            </div>
        </header>
        <main class="wrapper">
            <aside class="aside">
                <nav class="main__nav">
                    <ul class="nav__ul">
                        <li class="nav__sectionname">
                            <span>Core</span>
                        </li>
                        <li class="nav_links nav__links--white">
                            <i class="fa fa-tachometer"></i>
                            <span>Dashboard</span>
                        </li>
                        <li class="nav__sectionname">
                            <span>Interface</span>
                        </li>
                        <li class="nav__links">
                            <i class="fa fa-windows"></i>
                            <span>Layouts</span>
                            <div class="nav__chevy">
                                <i class="fa fa-chevron-right"></i>
                            </div>
                        </li>
                        <li class="nav__links">
                            <i class="fa fa-bookmark"></i>
                            <span>Pages</span>
                            <div class="nav__chevy">
                                <i class="fa fa-chevron-right"></i>
                            </div>
                        </li>
                        <li class="nav__sectionname">
                            <span>Addons</span>
                        </li>
                        <li class="nav__links">
                            <i class="fa fa-area-chart"></i>
                            <span>Charts</span>
                        </li>
                        <li class="nav__links">
                            <i class="fa fa-table"></i>
                            <span>Tables</span>
                        </li>
                    </ul>
                </nav>
            </aside>
            <section class="content">
                <h1>Dashboard</h1>
                <div class="main__breadcrumb">
                    Dashboard
                </div>
                <div class="main__cards">
                    <div class="main__card main__card--blue">
                        <div class="card__top">Primary Card</div>
                        <div class="card__bottom">
                            <span>View Details</span>
                            <i class="fa fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="main__card main__card--yellow">
                        <div class="card__top">Warning Card</div>
                        <div class="card__bottom">
                            <span>View Details</span>
                            <i class="fa fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="main__card main__card--green">
                        <div class="card__top">Success Card</div>
                        <div class="card__bottom">
                            <span>View Details</span>
                            <i class="fa fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="main__card main__card--red">
                        <div class="card__top">Danger Card</div>
                        <div class="card__bottom">
                            <span>View Details</span>
                            <i class="fa fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
